<ion-content>

  <ion-slides 
    class="mainSlide"
    [options]="mainSlideOpts"
    #mainSlides
  >

    <ion-slide class="swiper-no-swiping">

      <form
        [formGroup]="loginForm"
        (ngSubmit)="onLoginSubmit()"
      >

        <ion-grid fixed>

          <ion-row>

            <ion-col>
              <img src="/assets/avatars/av-1.png">
            </ion-col>

          </ion-row>

          <ion-row>

            <ion-col>

              <ion-list>

                <ion-item>

                  <ion-label>
                    Email
                  </ion-label>

                  <ion-input
                    name="email"
                    type="email"
                    formControlName="email"
                  >
                  </ion-input>

                </ion-item>

                <ion-item>

                  <ion-label>
                    Password
                  </ion-label>

                  <ion-input
                    name="password"
                    type="password"
                    formControlName="password"
                  >
                  </ion-input>

                </ion-item>

              </ion-list>

            </ion-col>

          </ion-row>

          <ion-row>

            <ion-col>

              <ion-button
                type="submit"
                color="tertiary"
                shape="round"
                [disabled]="loginForm.invalid"
              >
                Login
              </ion-button>

            </ion-col>

          </ion-row>

        </ion-grid>

      </form>

    </ion-slide>

    <ion-slide class="swiper-no-swiping">

      <ion-grid fixed>

        <app-avatar-selector (avatarSelected)="onAvatarSelected($event)">
        </app-avatar-selector>

        <form
          [formGroup]="signupForm"
          (ngSubmit)="onSignupSubmit()"
        >

          <ion-row>

            <ion-col>

              <ion-list>

                <ion-item>

                  <ion-label>
                    Email
                  </ion-label>

                  <ion-input
                    name="email"
                    type="email"
                    formControlName="email"
                  >
                  </ion-input>

                </ion-item>

                <ion-item>

                  <ion-label>
                    Nombre
                  </ion-label>

                  <ion-input
                    name="nombre"
                    type="text"
                    formControlName="nombre"
                  >
                  </ion-input>

                </ion-item>

                <ion-item>

                  <ion-label>
                    Password
                  </ion-label>

                  <ion-input
                    name="password"
                    type="password"
                    formControlName="password"
                  >
                  </ion-input>

                </ion-item>

              </ion-list>

            </ion-col>

          </ion-row>

          <ion-row>

            <ion-col>

              <ion-button
                type="submit"
                color="tertiary"
                shape="round"
                [disabled]="signupForm.invalid"
              >
                Crear usuario
              </ion-button>

            </ion-col>

          </ion-row>

        </form>

      </ion-grid>

    </ion-slide>

  </ion-slides>

</ion-content>

<ion-footer class="ion-no-border">

  <ion-toolbar>

    <ion-row>

      <ion-col>

        <ion-button
          shape="round"
          expand="full"
          size="small"
          fill="outline"
          color="tertiary"
          (click)="moveToSlide(0)"
        >
          Ingresar
        </ion-button>

      </ion-col>

      <ion-col>

        <ion-button
          shape="round"
          expand="full"
          size="small"
          fill="outline"
          color="tertiary"
          (click)="moveToSlide(1)"
        >
          Registrarme
        </ion-button>

      </ion-col>

    </ion-row>

  </ion-toolbar>

</ion-footer>
