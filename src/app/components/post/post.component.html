<div class="post">

  <ion-item lines="none">

    <!-- avatar e info -->

    <ion-avatar slot="start">
      <img 
        [src]="'/assets/avatars/' + post.usuario.avatar" 
        alt="avatar"
      >
    </ion-avatar>

    <ion-label>

      <h3>
        {{ post.usuario.nombre }}
      </h3>

      <h5>
        {{ post.usuario.email }}
      </h5>

    </ion-label>

  </ion-item>

  <!-- imagenes -->

  <ion-slides 
    pager="true"
    *ngIf="post.img.length > 0"
  >

    <ion-slide
      class="image-slide"
      *ngFor="let img of post.img"
      [ngStyle]="{ 'background-image': 'url(' + url + '/post/imagen/' + post.usuario._id + '/' + img + ')' }"
    >
    </ion-slide>

  </ion-slides>

  <!-- mapa -->

  <ion-item lines="none">

    <ion-icon 
      slot="start" 
      name="heart-outline"
    >
    </ion-icon>

    <ion-icon 
      slot="end" 
      name="bookmark"
    >
    </ion-icon>
    
  </ion-item>

  <ion-item lines="none">
    <ion-label class="ion-text-wrap">
      {{ post.mensaje }}
    </ion-label>
  </ion-item>

</div>
